#######################################
# Environment Configuration
#  - feel free to edit -
# -> for most changes you only have to
#         docker-compose up -d
#    to apply them
#######################################

#######################################
# Samson settings
MYSQL_URL=mysql://root:sql@mysql:3306/samson

# Cleanup old build logs (in days, 0 to disable)
SQLITE_CLEANUP_DAYS=0

#######################################
# MySQL settings
# -> if you change these settings
#    you have to remove the database:
#         docker-compose rm mysql
#    because it's stored database in
#    volume and provisioning is only
#    done once.
MYSQL_ROOT_PASSWORD=sql
MYSQL_USER=samson
MYSQL_PASSWORD=samson
MYSQL_DATABASE=samson


